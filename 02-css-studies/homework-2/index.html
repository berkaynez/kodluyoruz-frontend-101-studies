<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img id="logo" src="images/google.jpg" alt="Google!">
    </header>  
    <main>
        <section class="main_box">
            <p id="subtitle">Search the web using Google!</p>
            <form action="https://www.google.com/search">
                <input type="text" name="q" size="40">
                <br>
                <div>
                    <input type="submit" name="btnK" value="Google Search">
                    <input type="submit" name="btnI" value="I'm feeling lucky">
                </div>
            </form>
        </section>
        <section>
            <table class="table_box">
                <tr>
                    <td>
                        Special Searches
                        <br>
                        <a href="https://www.stanford.edu/search/">Stanford Search</a>
                        <br>
                        <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                    </td>
                    <td id="ct_table_font">
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                        <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                    </td>
                    <td id="rt_table_font">
                        <p>Get Google!<br>updates monthly:</p>
                        <input type="text" name="emailaddr" value="your e-mail">
                        <br>
                        <input class="button" type="submit" name="SubmitAction" value="Subscribe">
                    </td>
                </tr>
            </table>
        </section>
    </main>
    
    <footer>
        <p>Copyright &copy; 1998 Google Inc.</p>
    </footer>
</body>
</html>
